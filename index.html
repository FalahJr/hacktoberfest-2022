<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HacktoberFest 2022 Contributor</title>
  <link rel="shortcut icon" href="./images/hacktoberfest.jpeg" type="image/jpeg">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-light">
  <header class="mb-5">
    <div class="container d-flex flex-column">
      <img src="./images/hacktoberfest.jpeg" alt="HacktoberFest 2022" class="rounded-circle mx-auto">

      <h1 class="text-light text-center mt-3">HacktoberFest 2022 <br> Contributor</h1>

      <form class="d-flex mt-5" role="search">
        <div class="input-group">
          <input type="text" name="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-input">

          <button type="submit" class="input-group-text" id="search-input">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>
    
  </header>

  <main class="container text-dark mb-5">
    <div class="row"></div>
  </main>

  <script src="./scripts/script.js"></script>
</body>
</html>
